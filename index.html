<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Comunidade São Lourenço</title>
</head>

<body>
    <div id="customAlert" class="alert-modal">
        <div class="alert-content">
            <span id="closeAlertBtn" class="close-btn">&times;</span>
            <p id="alertMessage">Ops!<br>escala ainda não disponível</p>
        </div>
    </div>
    <img src="imagens/logo.jpeg" class="logo" alt="logo"><br>
    <h3>Comunidade São Lourenço</h3>
    <h2>Acólitos e Coroinhas</h2>
    <div class="button-container">
        <button class="Buttons" onclick="showContent('folhetos')">
            Folhetos
            <hr>
        </button>
        <p>|</p>
        <button class="Buttons" onclick="showContent('escalas')">
            Escalas
            <hr>
        </button>
    </div>
    <div id="folhetosContent" class="content hidden">
        <strong>
            <p>Folhetos</p>
        </strong><br>
        <div class="folhetos-container">
            <div class="div-folhetos-1">
                <h1 class="text-folhetos-1">04-mai-2025</h1>
                <a href="folhetos/04-mai-2025.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="button-folhetos-1">Baixar </button></a>
            </div>
            <div class="div-folhetos-2">
                <h1 class="text-folhetos-2">11-mai-2025</h1>
                <a href="folhetos/11-mai-2025.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="button-folhetos-2">Baixar </button></a>
            </div>
            <div class="div-folhetos-3">
                <h1 class="text-folhetos-3">18-mai-2025</h1>
                <a href="folhetos/18-mai-2025.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="button-folhetos-3">Baixar </button></a>
            </div>
            <div class="div-folhetos-4">
                <h1 class="text-folhetos-4">24-mai-2025</h1>
                <a href="folhetos/24-mai-2025.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="button-folhetos-4">Baixar </button></a>
            </div>
            <div class="div-folhetos-5">
                <h1 class="text-folhetos-5">25-mai-2025</h1>
                <a href="folhetos/25-mai-2025.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="button-folhetos-5">Baixar </button></a>
            </div>
        </div>
    </div>
    <div id="defaultImage" class="img">
        <img src="imagens/DivinaMisericordia.webp" alt="Sabado de aleluia">
    </div>
    <div id="escalasContent" class="content hidden">
        <strong>
            <p>Escalas</p>
        </strong><br>
        <div class="escalas-container">
            <div class="div-escala-maio">
                <h1 class="text-escala-maio">Maio - 2025</h1><br>
                <a href="escalas/Escala_Maio.jpg" target="_blank" rel="noopener noreferrer">
                    <button class="button-escala-maio">
                        Acessar
                    </button>
                </a>
            </div>
        </div>

    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/openModal.js"></script>
    <script src="scripts/showContent.js"></script>
</body>

</html>
